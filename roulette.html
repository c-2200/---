<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ルーレット</title>
    <style>
      body {
        background: #0b6e3c;
        font-family: Arial, sans-serif;
      }
      .table {
        display: grid;
        grid-template-columns: 80px repeat(3, 80px);
        grid-auto-rows: 60px;
        gap: 2px;
        width: max-content;
        margin: 40px auto;
        background: #000;
        padding: 4px;
        border-radius: 8px;
      }
      .cell {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        font-weight: bold;
        color: white;
        border-radius: 4px;
      }
      .green { background: green; }
      .red { background: red; }
      .black { background: black; }
    </style>
  </head>
  <body>
    <h1>ルーレットページ</h1>
  </body>
</html>
